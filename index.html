<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Application Form</h2>
<button onclick="logout()" style="float: right; background: #ff4d4d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">
    Log Out ðŸ”“
</button>
<form id="appForm">
  <input id="regNo" placeholder="Registration Number" required>
  <input type="hidden" id="docId">
  <input id="name" placeholder="Applicant Name" required>
  <input id="fatherName" placeholder="Father Name">
  <input id="dob" type="date">
  <input id="qualification" placeholder="Qualification">
  <input id="circleDate" type="date">

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>

  <select id="branch">
    <option value="">Select Branch</option>
  </select>

  <input id="email" type="email" placeholder="Email">
  <input id="district" placeholder="District">
  <input id="phone" placeholder="Phone Number">

  <select id="bridge">
    <option value="">Select Bridge</option>
  </select>

  <select id="status">
    <option value="">Select Status</option>
    <option>Follow Up</option>
    <option>Confirmation</option>
    <option>Verification</option>
    <option>Refollow Up</option>
    <option>Cancel</option>
  </select>

  <button type="submit">Save Application</button>
</form>

<h3>Filters</h3>
<div class="filters">
  <select id="filterBranch">
    <option value="">All Branches</option>
  </select>

  <select id="filterStatus">
    <option value="">All Status</option>
    <option>Follow Up</option>
    <option>Confirmation</option>
    <option>Verification</option>
    <option>Refollow Up</option>
    <option>Cancel</option>
  </select>

  <select id="filterBridge">
    <option value="">All Bridges</option>
  </select>

  <input type="date" id="filterDate">
  <input type="month" id="filterMonth">
  <button type="button" id="clearFilters">Clear</button>
</div>
<button id="printFiltered" class="print-btn">ðŸ–¨ Print Filtered Data</button>
<div style="margin:10px 0">
  
  <button id="openBinBtn" class="print-btn">ðŸ—‘ Open Bin</button>
</div>

<table>
  <thead>
    <tr>
      <th>RegNo</th><th>Name</th><th>Father</th><th>DOB</th>
      <th>Qual</th><th>Circle</th><th>Gender</th><th>Branch</th>
      <th>Email</th><th>District</th><th>Phone</th><th>Bridge</th>
      <th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
